services:
  - type: web
    name: resume-screening-backend
    env: python
    plan: standard
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000

  - type: static
    name: resume-screening-frontend
    buildCommand: "cd app/frontend_react && rm -rf node_modules package-lock.json && npm install && npm run build"
    staticPublishPath: "build"
    # 添加路由规则，将/api/*路由到后端服务
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: /api/$1