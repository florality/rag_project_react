services:
  - type: web
    name: resume-screening-backend
    env: python
    plan: standard
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: static
    name: resume-screening-frontend
    buildCommand: "cd app/frontend_react && npm install && npm run build"
    staticPublishPath: "app/frontend_react/build"